stages:
  - test
  - deploy

variables:
  NODE_VERSION: "20"

default:
  image: node:${NODE_VERSION}
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

test:
  stage: test
  script:
    - npm ci
    - npm test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

deploy:
  stage: deploy
  script:
    - npm ci
    - npm run build
    - npx wrangler deploy --url uki-blog.cfdemo.site
  environment:
    name: production
    url: https://uki-blog.cfdemo.site
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - test
